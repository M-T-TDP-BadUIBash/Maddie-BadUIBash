<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slot Machine Resume</title>
        <meta name="description" content="Project about a resume entry form with horrible UI">
        <link rel="stylesheet" href="Resume.css?v=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../scripts/jquery.slotmachine.min.js"></script>
            
    </head>
    <body>

        <div id="page">
            <div id="content">

                <h1>Slot Machine Resume</h1>
                <h3>by Maddie Mooney :)</h3>
                
                <div id="slot-machine">
        
                    <div id="slot-body">
        
                        <div id="slot-block"></div>
        
                        <div id="slot-frame"></div>
        
                        <div id="slot-glaze-bottom"></div>

                        <div id="slot-display">
                            <div id="slot-overlay"></div>
                            <div id="slot-overlay-line"></div>
                            <div id="slot-credits">Submit Resume</div>
                        </div>
        
                        <div id="slot-wheels">
                            <div id="wheel1" class="wheel">
                                <div class="overlay"></div>
                                <div id="machine1" class="optionContainer">
                                    <span class="option">
                                      <span>First</span>
                                    </span>
                                    <span class="option">
                                      <span>Last</span>
                                    </span>
                                    <span class="option">
                                        <span>Date of</span>
                                      </span>
                                    <span class="option">
                                        <span>Email</span>
                                    </span>
                                    <span class="option">
                                        <span>Phone</span>
                                    </span>
                                    <span class="option">
                                        <span>Home</span>
                                    </span>
                                    <span class="option">
                                        <span>Job</span>
                                    </span>
                                    <span class="option">
                                        <span>File</span>
                                    </span>
                                </div>
                            </div>
                            <div id="wheel2" class="wheel">
                                <div class="overlay"></div>
                                <div id="machine2" class="optionContainer">
                                    <span class="option">
                                        <span>Name</span>
                                      </span>
                                      <span class="option">
                                        <span>Skills</span>
                                      </span>
                                      <span class="option">
                                          <span>Birth</span>
                                        </span>
                                      <span class="option">
                                          <span>Info</span>
                                      </span>
                                      <span class="option">
                                          <span>Number</span>
                                      </span>
                                      <span class="option">
                                          <span>Address</span>
                                      </span>
                                      <span class="option">
                                          <span>Title</span>
                                      </span>
                                      <span class="option">
                                          <span>Upload</span>
                                      </span>
                                </div>
                            </div>
                            <div id="wheel3" class="wheel">
                                <div class="overlay"></div>
                                <div id="machine3" class="optionContainer">
                                    <span class="option">
                                        <span><input type="text"/></span>
                                      </span>
                                      <span class="option">
                                        <span><input type="password"/></span>
                                      </span>
                                      <span class="option">
                                          <span><input type="date"/></span>
                                        </span>
                                      <span class="option">
                                          <span><input type="email"/></span>
                                      </span>
                                      <span class="option">
                                          <span><input type="tel"value="(716) 111-1111" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></span>
                                      </span>
                                      <span class="option">
                                          <span><input type="number"/></span>
                                      </span>
                                      <span class="option">
                                          <span><input type="color"/></span>
                                      </span>
                                      <span class="option">
                                          <span><input type="file"></span>
                                      </span>
                                </div>
                            </div>
                        </div>
        
                        <div id="slot-trigger" class="randomizeButton">
                            <div class="arm">
                                <div class="knob"></div>
                            </div>
                            <div class="arm-shadow"></div>
                            <div class="ring1">
                                <div class="shadow"></div>
                            </div>
                            <div class="ring2">
                                <div class="shadow"></div>
                            </div>
                        </div>
        
                    </div>
        
                    <div id="slot-details">
                        <div id="slot-top"></div>
                        <div id="slot-bottom"></div>
                    </div>
                </div>
            </div>

            <div class="resumecontainer" id="resumecontainer">
                <div class="receipt">
                    <h2 class="logo">Your Resume!</h2>
                    <div class="transactionDetails" id="transactionDetails">
                    </div>
                </div>
            </div>
        </div>
            

        <script src="Resume.js"></script>
    </body>
</html>
